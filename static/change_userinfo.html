<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Account Settings</title>
  <link rel="stylesheet" href="userinfo.css">
  <script src="change_userinfo.js" defer></script>
</head>

<body>

  <div class="settings-box">
    <div class="tab-buttons">
      <button id="emailTab" class="active">Change Email</button>
      <button id="passwordTab">Change Password</button>
    </div>

    <div id="emailSection" class="tab-content active">
      <h2>Change Email</h2>
      <form id="changeEmailForm">
        <div class="form-group">
          <label for="newEmail">New Email</label>
          <input type="email" id="newEmail" name="newEmail" required />
        </div>

        <div class="form-group">
          <label for="confirmEmail">Confirm New Email</label>
          <input type="email" id="confirmEmail" name="confirmEmail" required />
        </div>

        <button type="submit" class="submit-btn">Update Email</button>
        <div class="success-message"></div>
        <div class="error-message"></div>
      </form>
    </div>

    <div id="passwordSection" class="tab-content">
      <h2>Change Password</h2>
      <form id="changePasswordForm">
        <div class="form-group">
          <label for="newPassword">New Password</label>
          <input type="password" id="newPassword" name="newPassword" required />
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirm New Password</label>
          <input type="password" id="confirmPassword" name="confirmPassword" required />
        </div>

        <button type="submit" class="submit-btn">Update Password</button>
        <div class="success-message"></div>
        <div class="error-message"></div>
      </form>
    </div>
  </div>
</body>

</html>
